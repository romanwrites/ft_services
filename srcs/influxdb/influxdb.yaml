apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
  labels:
    app: influxdb
  annotations:
    metallb.universe.tf/allow-shared-ip: metallb
spec:
  selector:
    app: influxdb
  ports:
    - port: 8086
      targetPort: 8086

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb-container
        image: influxdb-image
        imagePullPolicy: Never
        ports:
          - containerPort: 8086
            name: influxdb
        volumeMounts:
          - name: influxdb-pv
            mountPath: /var/lib/influxdb
          - name: influxdb-conf
            mountPath: /etc/influxdb/influxdb.conf
            subPath: influxdb.conf
            readOnly: true
      volumes:
      - name: influxdb-pv
        persistentVolumeClaim:
          claimName: influxdb-pvc
      - name: influxdb-conf
        configMap:
          name: influxdb-conf

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb-pv
  labels:
    type: local
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: "/mnt/influx"
    type: DirectoryOrCreate
  claimRef:
    name: influxdb-pvc
    namespace: default

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: influxdb-conf
  labels:
    app: influxdb
data:
  influxdb.conf: |
    bind-address = "127.0.0.1:8088"
    [meta]
      dir = "/var/lib/influxdb/meta"
    [data]
      dir = "/var/lib/influxdb/data"
      wal-dir = "/var/lib/influxdb/wal"
      trace-logging-enabled = true
    [http]
      bind-address = ":8086"
      log-enabled = true
    [[graphite]]
      database = "telegraf"